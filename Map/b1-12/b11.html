    <h2 align="center"><font color=#3121AD>Знак зодиака Водолей</font></h2>
    Водолей (лат. Aquarius) — одиннадцатый знак зодиака, соответствующий сектору эклиптики от 300° до 330°, <br />
    считая от точки весеннего равноденствия; постоянный знак тригона Воздух. <br />
    Обычно изображается в виде человека мужского пола с кувшином, льющего воду.<br />
