    <h2 align="center"><font color=#3121AD>Знак зодиака Близнецы</font></h2>
    Близнецы (лат. Gemini) — третий знак зодиака. <br />
    Следует после Тельца, соответствующий сектору эклиптики от 60° до 90°, <br />
    считая от точки весеннего равноденствия; мутабельный знак тригона Воздух.<br />
