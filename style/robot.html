<!DOCTYPE html>
<html lang="en">
<head>    
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background:
        linear-gradient(#F00, transparent 1px),
        linear-gradient(90deg, 
        #F00, transparent 1px);
        background-size: 50px 50px;
        margin: 0px;
        }
        div{
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .robot .head{
            width: 550px;
            height: 400px;
            background: #DDD;
            position: relative;
            left: 200px;
            top: 300px;
        }
        .robot .eye{
            position: absolute;
            left: 100px;
            top: 50px;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background: #FFF;
        }
        .robot .eye div{
            position: relative;
            left: 50px;
            top: 50px;
            width: 50px;
            height: 50px;
            background: rgb(75, 183, 245);
        }
        .robot .eye+.eye{
            left: 350px;
        }
        .robot .head:hover .eye div{
            left: 25px;
            top: 25px;
        }
        .robot .nose{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 150px;
            left: 250px;
            background: rgb(240, 55, 55);
        }
        .robot .mouth{
            width: 250px;
            height: 100px;
            position: absolute;
            left: 150px;
            top: 250px;
            background: rgb(251, 255, 0);
            overflow: hidden;
        }
        .robot .ear{
            width: 50px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 550px;
            margin: -1px;
            background: #BBB;
        }
        .robot .ear div{
            width: 50px;
            height: 200px;
            position: relative;
            top: -50px;
            left: 50px;
            background: #DDD;
            margin: -1px;
        }
        .robot .ear+.ear{
            left: -50px;
        }
        .robot .ear+.ear div{
            left: -50px;
        }
        .robot .wifi{
            width: 50px;
            height: 200px;
            position: absolute;
            top: -200px;
            left: 249px;
            background: #BBB;
        }
        .robot .wifi>div{
            width: 150px;
            height: 150px;
            position: relative;
            top: -52px;
            left: -51px;
            background: #DDD;
        }
        .robot .wifi>div div{
            width: 50px;
            height: 50px;
            position: relative;
            top: 50px;
            left: 50px;
            background: rgb(251, 255, 0);
        }
        .robot .mouth div div{
            width: 35px;
            height: 60px;
            float: left;
            background: #FFF;
        }
        .robot .mouth>div{
            margin-bottom: 10px;
            margin: -10px -50px;
            height: 110px;
        }
    </style>
</head>
<body>
    <div class="robot">
        <div class="head">
            <div class="eye">
                <div></div>
            </div>
            <div class="eye">
                <div></div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                    <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                    </div>
            </div>
            <div class="ear">
                <div></div>
            </div>
            <div class="ear">
                <div></div>
            </div>
            <div class="wifi">
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
